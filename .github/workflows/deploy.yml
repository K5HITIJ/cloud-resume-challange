name: Deploy Cloud Resume

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli
      
      - name: Clean up failed stack
        run: |
          # Check if stack exists and is in failed state
          STACK_STATUS=$(aws cloudformation describe-stacks --stack-name cloud-resume --region us-east-1 --query "Stacks[0].StackStatus" --output text 2>/dev/null || echo "NONE")
          if [ "$STACK_STATUS" = "ROLLBACK_COMPLETE" ]; then
            echo "Stack is in ROLLBACK_COMPLETE state, deleting..."
            aws cloudformation delete-stack --stack-name cloud-resume --region us-east-1
            aws cloudformation wait stack-delete-complete --stack-name cloud-resume --region us-east-1
            echo "Stack deleted successfully"
          else
            echo "Stack status: $STACK_STATUS"
          fi
      
      - name: Build and Deploy Infrastructure
        run: |
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name cloud-resume --capabilities CAPABILITY_IAM --region us-east-1 --resolve-s3
      
      - name: Upload Website
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name cloud-resume \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucket'].OutputValue" \
            --output text)
          
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name cloud-resume \
            --query "Stacks[0].Outputs[?OutputKey=='ApiURL'].OutputValue" \
            --output text)
          
          # Update HTML with API URL
          sed "s|API_URL_PLACEHOLDER|$API_URL|g" index.html > index_updated.html
          
          # Upload to S3
          aws s3 cp index_updated.html s3://$BUCKET/index.html
          
          # Get website URL
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name cloud-resume \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)
          
          echo "🎉 Website deployed successfully!"
          echo "📍 URL: $WEBSITE_URL"
